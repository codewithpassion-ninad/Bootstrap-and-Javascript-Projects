    <link rel="stylesheet" href="css/styles5.css">

    <body>
        <div class="center-form">
            <form action="D:\NINAD SUGANDHI\MERN\BOOTSTRAP AND JS TASKS\BS Task 5.html" class="form-color">
                <div class="form-row">
                    <!-- First Name -->
                    <div class="col-md-6">
                        <div class="form-group input-with-icon">
                            <label for="first-name" class="red-text">First Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user fa-2x red-text"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="First Name" id="first-name" name="first-name" required aria-label="First Name">
                            </div>
                            <span class="clear-input">
                                <i class="fas fa-times-circle red-text"></i>
                            </span>
                        </div>
                    </div>           
    
                    <!-- Last Name -->
                    <div class="col-md-6">
                        <div class="form-group input-with-icon">
                            <label for="last-name" class="red-text">Last Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user fa-2x red-text"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="Last Name" id="last-name" name="last-name" required aria-label="Last Name">
                            </div>
                            <span class="clear-input">
                                <i class="fas fa-times-circle red-text"></i>
                            </span>
                        </div>
                    </div>
    
                    <!-- Email -->
                    <div class="col-md-6">
                        <div class="form-group input-with-icon">
                        <label for="email" class="red-text">Email</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope fa-2x red-text"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="E-Mail Address" id="email" name="email" required aria-label="Email">
                        </div>
                        <span class="clear-input">
                            <i class="fas fa-times-circle red-text"></i>
                                </span>
                        </div>
                    </div>
      
    
                    <!-- Phone -->
                    <div class="col-md-6">
                        <div class="form-group input-with-icon">
                        <label for="email" class="red-text">Phone #</label>&nbsp;&nbsp;&nbsp;&nbsp;
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-phone fa-2x red-text"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="+91 8888888888" id="phone" name="phone" required aria-label="Phone">
                        </div>
                        <span class="clear-input">
                            <i class="fas fa-times-circle red-text"></i>
                                </span>
                        </div>
                    </div>
    
                    <!-- Address -->
                    <div class="col-md-6">
                        <div class="form-group input-with-icon">
                          <label for="address" class="red-text">Address</label>&nbsp;&nbsp;
                          <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-home fa-2x red-text"></i></span>
                            </div>
                          <input type="text" class="form-control" placeholder="Address" id="address" name="address" required aria-label="Address">
                        </div>
                          <span class="clear-input">
                            <i class="fas fa-times-circle red-text"></i>
                          </span>
                        </div>
                    </div>
                      
    
                    <!-- City -->
                    <div class="col-md-6">
                        <div class="form-group input-with-icon">
                          <label for="city" class="red-text">City</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-home fa-2x red-text"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="City" id="city" name="city" required aria-label="City">
                          </div>
                        <span class="clear-input">
                            <i class="fas fa-times-circle red-text"></i>
                        </span>
                        </div>
                    </div>
                      
    
                    <!-- State -->
                    <div class="col-md-6">
                        <div class="form-group input-with-icon">
                          <label for="state" class="red-text">State</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-list fa-2x red-text"></i></span>
                            </div>
                          <select class="dropdown form-control red-text" id="state" name="state" required aria-label="State">
                            <option>Please select your state</option>
                            <option value="maharashtra">Maharashtra</option>
                            <option value="punjab">Punjab</option>
                            <option value="rajasthan">Rajasthan</option>
                            <option value="gujarat">Gujarat</option>
                          </select>
                        </div>
                    </div>
                      
    
                    <!-- Hosting -->
                    <div class="col-md-6">
                        <div class="form-group input-with-icon">                      
                          <label for="host" class="red-text">Do you have hosting?</label>
                          <div>
                            <input type="radio" class="radio-button" name="host" id="yes" aria-label="Yes">
                            <label for="yes" class="red-text">Yes</label>
                          </div>
                          <div>
                            <input type="radio" class="radio-button" name="host" id="no" aria-label="No">
                            <label for="no" class="red-text">No</label>
                          </div>
                        </div>
                    </div>
                      
    
                    <!-- Project Description -->
                    <div class="col-md-12">
                        <div class="form-group input-with-icon">
                            <label for="desc" class="red-text">Project Description</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-3x fa-pen-fancy red-text"></i></span>
                                </div>
                            <textarea class="form-control form-control-textarea" id="desc" name="desc" aria-label="Project Description">Project Description</textarea>
                            </div>
                        </div>
                    </div>                  
    
                <!-- Centered Send Button -->
                <div class="text-center">
                    <button type="send" class="btn btn-lg btn-primary send-button">
                        <i class="fas fa-paper-plane"></i> Send
                    </button>
                </div>
            </form>
        </div>

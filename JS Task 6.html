<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 6</title>

    <!-- CSS Stylesheets -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/JS6.css">

    <!-- Font Awesome Icons Script -->
    <script src="https://kit.fontawesome.com/bf14fccf7b.js" crossorigin="anonymous"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">

    <script>
        function validateForm()
        {
            const usernameField = document.getElementById('username');
            const passwordField = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            const validUsername = 'abc';
            const validPassword = 'xyz@123';

            const enteredUsername = usernameField.value.trim();
            const enteredPassword = passwordField.value.trim();

            if (enteredUsername === validUsername && enteredPassword === validPassword)
            {
                errorMessage.style.display = 'none';
                return true;
            }
            else
            {
                errorMessage.style.display = 'block';
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="center-form">
        <form id="form-section" method="post" action="#" onsubmit="return validateForm();">
            <div class="box">
                <h1 class="insta-font">Instagram</h1>

                <!-- Username -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user fa-2x"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" id="username" name="username" required />
                </div>

                <br />
                <!-- Password -->

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock fa-2x"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password" required />
                </div>

                <br />

                <!-- Submit Button -->
                
                <button type="submit" class="btn btn-lg btn-primary login-button">Log in</button>

                <br/>
                <table>
                    <tr>
                        <td><p class="remember"><input type="checkbox"/> Remember me&emsp;&emsp;</p></td>
                        <td><a href="#">Forgot Password?</a></td>
                    </tr>
                </table>
                <p id="error-message" style="color: red; display: none;">Invalid username or password</p>
            </div>

            <br />
            <div>
                <p style="text-align: center;">Don't have an account! <a href="#">Sign up Here</a></p>
            </div>
        </form>
    </div>
</body>

</html>

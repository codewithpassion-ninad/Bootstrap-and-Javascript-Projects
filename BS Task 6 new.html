<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Task 6</title>

    <!-- CSS Stylesheets -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles6.css">

    <!-- Bootstrap Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>
    <div class="center-form">
        <form action="" class="form-color">
            <div class="mb-3">
                <label for="exampleInputName1" class="form-label">Name</label>
                <div class="form-group">
                    <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp" required />
                    <div class="form-control-feedback">!</div>
                </div>
                <div id="nameHelp" class="form-text aria-label">Name is required</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required />
                    <div class="form-control-feedback">!</div>
                </div>
                <div id="emailHelp" class="form-text aria-label">Email is required</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <div class="form-group">
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        aria-describedby="passwordHelp" required />
                    <div class="form-control-feedback">!</div>
                </div>
                <div id="passwordHelp" class="form-text aria-label">Password is required</div>
            </div>

            <div class="mb-3">
                <label for="exampleInputobbies1" class="form-label">Hobbies</label><br />
                <select class="dropdown" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">Playing sports</option>
                    <option value="2">Listening to music</option>
                    <option value="3">Dancing</option>
                    <option value="4">Singing</option>
                    <option value="5">Sketching and drawing</option>
                </select>
                <br />
                <br />
                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>

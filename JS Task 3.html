<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>

<body>
    <div class="number-input">
        <label for="num1">1st Number: </label>&nbsp;
        <input type="text" id="num1">
    </div>
    
    <br />
    <div class="number-input">
        <label for="num2">2nd Number: </label>
        <input type="text" id="num2"><br>
    </div>

    <br />
    <button id="multiply" style="border: 2px solid skyblue; border-radius: 10%;">Multiply</button>&nbsp;&nbsp;
    <button id="divide" style="border-radius: 10%;">Divide</button>

    <p id="result"></p>

    <script>
        function multiply() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const result = num1 * num2;
            document.getElementById('result').textContent = `The Result Is : ${result}`;
        }

        function divide() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (num2 === 0) {
                document.getElementById('result').textContent = "Error: Division by zero";
            } else {
                const result = num1 / num2;
                document.getElementById('result').textContent = `Result: ${result}`;
            }
        }

        document.getElementById('multiply').addEventListener('click', multiply);
        document.getElementById('divide').addEventListener('click', divide);
    </script>
</body>

</html>
